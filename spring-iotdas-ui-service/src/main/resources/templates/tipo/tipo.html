<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>

<div class="container">

    <div class="page-header">
        <div class="row">
            <div class="col-md-6"><h3>Lista Tipo Usu√°rios</h3></div>
            <div class="col-md-6"><span class="pull-right"><a class="btn btn-primary" th:href="@{/tipo/novo}" role="button"><i class="fa fa-lg fa-plus-circle" aria-hidden="true"></i> Novo Tipo</a></span></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-responsive table-hover table-condensed">
                <tr class="info">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th></th>
                </tr>
                <tr th:each="tip : ${tipo}">
                    <td th:text="${tip.id}"></td>
                    <td th:text="${tip.nome}"></td>
                    <td th:text="${tip.descricao}"></td>
                    <td class="text-right">
                        <a class="btn btn-success" th:href="@{/tipo/} + ${tip.id}" aria-label="Editar">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger" th:href="@{/tipo/delete/} + ${tip.id}" aria-label="Deletar">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
